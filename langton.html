<html>
  <head>
    <script type='text/javascript' src='langton.js'></script>
    <style>
      body { background: hsl(217, 80%, 15%); }
      .input_group {
        background: #eee;
        margin: 15px;
        padding: 5px;
      }
      #automata_container {
        width: 100%;
        display: flex;
        justify-content: center;
      }
      #automata_container>* {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div id='automata_container'>
      <div>
        <form class='input_group' id='controls'>
          <div class='input_group'>
            <ol id='path'></ol>
            <button id='path_new' onclick='return false'>+</button>
          </div>
          <div class='input_group' id='playback'>
            <button id='playback_pause' onclick='return false'>Pause</button>
            <button id='playback_step' onclick='return false'>Step</button>
            <button id='playback_play' onclick='return false'>Play</button>
          </div>
          <div class='input_group'>
            <label for="enable_extended">
              <input type="checkbox" id='enable_extended'>
              xAnt
            </label>
          </div>
          <div>
            <button id='reload_controls' onclick='return false'>Reload</button>
          </div>
        </form>
      </div>
      <canvas id='viewport' width='500' height='500' style='border: 1px solid #000000'></canvas>
    </div>
  </body>
  <script type="text/javascript">
  const automata = new Langton({
    instruction_type: "user",
    default: ["north", "right", "reverse", "forward", "left"],
    steps_per_draw: 1,
    tile_size: 5,
    width: 500,
    height: 500,
    colors: "random",
  });
  </script>
</html>
